{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="http://nss.team/tracker/submissions.css">
  </head>
  <body>
    <h1>{{ student.first_name }} {{ student.last_name }}</h1>

    {% for submission in submissions %}
    <section class="submission">
        <div class="submission__classroom">
            {{ submission.classroom.title }}
        </div>
        <div class="submission__exercise">
            {{ submission.exercise }}
        </div>
        <div class="submission__timestamp">
            {{ submission.time_submitted|date:"M d, Y H:i" }}
        </div>
    </section>
    {% endfor %}

  </body>
</html>
